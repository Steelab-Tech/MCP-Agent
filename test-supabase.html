<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase API - Affiliate System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.loading {
            background: #fef3c7;
            color: #92400e;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .card .price {
            color: #059669;
            font-size: 20px;
            font-weight: 700;
            margin-top: 10px;
        }

        .back-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #4f46e5;
        }

        .detail-view {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .detail-view img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .detail-view h2 {
            color: #1f2937;
            margin-bottom: 15px;
        }

        .detail-view .description {
            color: #4b5563;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .variants {
            margin-top: 30px;
        }

        .variants h3 {
            color: #374151;
            margin-bottom: 15px;
        }

        .variant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .variant {
            background: #f3f4f6;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }

        .variant.in_stock {
            border-color: #10b981;
            background: #d1fae5;
        }

        .variant.out_of_stock {
            border-color: #ef4444;
            background: #fee2e2;
            opacity: 0.6;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Supabase API - Affiliate System</h1>
            <p id="status" class="status loading">
                <span class="loading-spinner"></span> ƒêang t·∫£i d·ªØ li·ªáu...
            </p>
        </div>

        <div id="app"></div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://lcjjnqsoenuhkgfxjwji.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjampucXNvZW51aGtnZnhqd2ppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTE1MDI0MSwiZXhwIjoyMDc2NzI2MjQxfQ.VcVM3iMlGJeKM-UYa1PYmTP8znFdpa-XdFF-WCMDGxo';

        // App State
        let currentView = 'brands'; // 'brands', 'products', 'product-detail'
        let currentBrand = null;
        let currentProduct = null;

        // API Helpers
        async function supabaseRequest(endpoint, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}${queryString ? '?' + queryString : ''}`;

            const response = await fetch(url, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                }
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status} ${response.statusText}`);
            }

            return response.json();
        }

        // Fetch Functions
        async function fetchBrands() {
            updateStatus('loading', 'ƒêang t·∫£i danh s√°ch th∆∞∆°ng hi·ªáu...');
            try {
                const brands = await supabaseRequest('brands', {
                    select: '*',
                    active: 'eq.true',
                    order: 'name.asc'
                });
                updateStatus('success', `‚úì T√¨m th·∫•y ${brands.length} th∆∞∆°ng hi·ªáu`);
                return brands;
            } catch (error) {
                updateStatus('error', `‚úó L·ªói: ${error.message}`);
                throw error;
            }
        }

        async function fetchProducts(brandId) {
            updateStatus('loading', 'ƒêang t·∫£i danh s√°ch s·∫£n ph·∫©m...');
            try {
                const products = await supabaseRequest('products', {
                    select: '*',
                    brand_id: `eq.${brandId}`,
                    active: 'eq.true',
                    order: 'name.asc'
                });
                updateStatus('success', `‚úì T√¨m th·∫•y ${products.length} s·∫£n ph·∫©m`);
                return products;
            } catch (error) {
                updateStatus('error', `‚úó L·ªói: ${error.message}`);
                throw error;
            }
        }

        async function fetchProductDetail(productId) {
            updateStatus('loading', 'ƒêang t·∫£i chi ti·∫øt s·∫£n ph·∫©m...');
            try {
                const [product, variants] = await Promise.all([
                    supabaseRequest('products', {
                        select: '*',
                        id: `eq.${productId}`
                    }).then(data => data[0]),
                    supabaseRequest('product_variants', {
                        select: '*',
                        product_id: `eq.${productId}`,
                        order: 'price.asc'
                    })
                ]);
                updateStatus('success', `‚úì ƒê√£ t·∫£i chi ti·∫øt s·∫£n ph·∫©m`);
                return { product, variants };
            } catch (error) {
                updateStatus('error', `‚úó L·ªói: ${error.message}`);
                throw error;
            }
        }

        // UI Update Functions
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = type === 'loading'
                ? `<span class="loading-spinner"></span> ${message}`
                : message;
        }

        function formatPrice(price, currency = 'VND') {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: currency
            }).format(price);
        }

        // Render Functions
        function renderBrands(brands) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="grid">
                    ${brands.map(brand => `
                        <div class="card" onclick="viewProducts('${brand.id}', '${brand.name}')">
                            <img src="${brand.logo_url}" alt="${brand.name}" onerror="this.src='https://via.placeholder.com/300x150?text=No+Image'">
                            <h3>${brand.name}</h3>
                            <p>${brand.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                            <p style="color: #6366f1; font-weight: 600;">Xem s·∫£n ph·∫©m ‚Üí</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderProducts(products, brandName) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <button class="back-button" onclick="viewBrands()">
                    ‚Üê Quay l·∫°i danh s√°ch th∆∞∆°ng hi·ªáu
                </button>
                <h2 style="color: white; margin-bottom: 20px;">S·∫£n ph·∫©m c·ªßa ${brandName}</h2>
                <div class="grid">
                    ${products.map(product => `
                        <div class="card" onclick="viewProductDetail('${product.id}')">
                            <img src="${product.image_url}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x150?text=No+Image'">
                            <h3>${product.name}</h3>
                            <p>${product.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                            <div class="price">${formatPrice(product.base_price, product.currency)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderProductDetail({ product, variants }) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <button class="back-button" onclick="viewProducts('${product.brand_id}', '${currentBrand}')">
                    ‚Üê Quay l·∫°i danh s√°ch s·∫£n ph·∫©m
                </button>
                <div class="detail-view">
                    <img src="${product.image_url}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/500x300?text=No+Image'">
                    <h2>${product.name}</h2>
                    <div class="price">${formatPrice(product.base_price, product.currency)}</div>
                    <div class="description">
                        <p><strong>M√¥ t·∫£ ng·∫Øn:</strong> ${product.description || 'Kh√¥ng c√≥'}</p>
                        <p><strong>M√¥ t·∫£ chi ti·∫øt:</strong> ${product.long_description || 'Kh√¥ng c√≥'}</p>
                    </div>

                    ${variants && variants.length > 0 ? `
                        <div class="variants">
                            <h3>C√°c phi√™n b·∫£n (${variants.length})</h3>
                            <div class="variant-list">
                                ${variants.map(v => `
                                    <div class="variant ${v.stock_status}">
                                        <strong>${v.name}</strong><br>
                                        SKU: ${v.sku}<br>
                                        Gi√°: ${formatPrice(v.price, v.currency)}<br>
                                        <span style="font-size: 12px; color: ${v.stock_status === 'in_stock' ? '#059669' : '#dc2626'}">
                                            ${v.stock_status === 'in_stock' ? '‚úì C√≤n h√†ng' :
                                              v.stock_status === 'out_of_stock' ? '‚úó H·∫øt h√†ng' : '‚è≥ ƒê·∫∑t tr∆∞·ªõc'}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : '<p>Kh√¥ng c√≥ phi√™n b·∫£n n√†o</p>'}

                    <a href="${product.checkout_url}" target="_blank"
                       style="display: inline-block; background: #059669; color: white; padding: 12px 30px;
                              border-radius: 8px; text-decoration: none; margin-top: 20px; font-weight: 600;">
                        Mua ngay ‚Üí
                    </a>
                </div>
            `;
        }

        function renderError(error) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error-message">
                    <h3>C√≥ l·ªói x·∫£y ra!</h3>
                    <p>${error.message}</p>
                    <button class="back-button" onclick="init()" style="margin-top: 15px;">
                        Th·ª≠ l·∫°i
                    </button>
                </div>
            `;
        }

        // Navigation Functions
        async function viewBrands() {
            currentView = 'brands';
            currentBrand = null;
            currentProduct = null;
            try {
                const brands = await fetchBrands();
                renderBrands(brands);
            } catch (error) {
                renderError(error);
            }
        }

        async function viewProducts(brandId, brandName) {
            currentView = 'products';
            currentBrand = brandName;
            try {
                const products = await fetchProducts(brandId);
                renderProducts(products, brandName);
            } catch (error) {
                renderError(error);
            }
        }

        async function viewProductDetail(productId) {
            currentView = 'product-detail';
            currentProduct = productId;
            try {
                const data = await fetchProductDetail(productId);
                renderProductDetail(data);
            } catch (error) {
                renderError(error);
            }
        }

        // Initialize
        async function init() {
            await viewBrands();
        }

        // Start the app
        init();
    </script>
</body>
</html>
